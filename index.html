        background-color: #1E293B; /* Lighter background */

      }
      /* Apply Noto Kufi Arabic font for Arabic language */
      html:lang(ar) body {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      /* Transparent canvas texture overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://www.transparenttextures.com/patterns/subtle-canvas.png');
        opacity: 0.03;
        z-index: -1;
      }
      /* Transparent car parts background */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iYSIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIj48cGF0aCBmaWxsPSJub25lIiBzdHJva2U9IiM0NzU1NjkiIHN0cm9rZS13aWR0aD0iMSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBkPSJNNjkuNiAzMC40YTggOCAwIDEwMCAxMS4yIDggOCAwIDAwMC0xMS4yem0tMTQgMGExMCAxMCAwIDAxMi42LTZsNC4yIDcgMi42IDRhMTAgMTAgMCAwMS04IDR6TTI4IDU4bC00IDYtNCAxYTEwIDEwIDAgMDAtNCA3IDggOCAwIDAwMTEuMiAwbDIuOC0yTTguNiA1Ni42bDIuOC0yLjggNC4zLTQuMi00LjItNy0yLjYtNC4zYTEwIDEwIDAgMDEtNyA0bDEgNWgxTTQwIDIwYTggOCAwIDEwMCAxNiA4IDggMCAwMDAtMTZ6bTAgMThhMTAgMTAgMCAwMTAgMjAgMTAgMTAgMCAwMDAtMjB6bTAtNDBhMTAgMTAgMCAwMTAgMjAgMTAgMTAgMCAwMDAtMjB6bTE0LTZsLTIuOCAyLjgtNC4yIDQuMyA0LjIgNyAyLjYgNC4zYTEwIDEwIDAgMDE3LTRsLTEtNWgtMW0yMy40IDEyLjZhOCA4IDAgMTExMS4yIDAgOCA4IDAgMDEtMTEuMiAwem0tMi44IDIuOGwtNC4yIDQuMyA0LjIgNyAyLjYgNC4zYTEwIDEwIDAgMDE3LTRsLTEtNWgtMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZHRoPSI0MDAiIGZpbGw9InVybCgjYSkiLz48L3N2Zz4=');

        z-index: -2;
        animation: pan 60s linear infinite;
      }
      @keyframes pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for sticky header */
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Fireworks Animation */
      @keyframes firework-anim {
        0%, 100% {
          opacity: 0;
          transform: scale(0.5);
        }
        5% {
           opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
        0% {
          box-shadow: 
            0 0 0 -0.2vmin #fff, 0 0 0 -0.2vmin #fff, 0 0 0 -0.2vmin #fff,
            0 0 0 -0.2vmin #fff, 0 0 0 -0.2vmin #fff, 0 0 0 -0.2vmin #fff,
            0 0 0 -0.2vmin #fff, 0 0 0 -0.2vmin #fff;
        }
        50% {
          box-shadow: 
            0 -12vmin 0 0 #517AE5, /* N */
            8.5vmin -8.5vmin 0 0 #fff, /* NE */
            12vmin 0 0 0 #517AE5, /* E */
            8.5vmin 8.5vmin 0 0 #fff, /* SE */
            0 12vmin 0 0 #517AE5, /* S */
            -8.5vmin 8.5vmin 0 0 #fff, /* SW */
            -12vmin 0 0 0 #517AE5, /* W */
            -8.5vmin -8.5vmin 0 0 #fff; /* NW */
        }
        100% {
          box-shadow: 
            0 -18vmin 0 -1vmin rgba(81, 122, 229, 0),
            12.7vmin -12.7vmin 0 -1vmin rgba(255, 255, 255, 0),
            18vmin 0 0 -1vmin rgba(81, 122, 229, 0),
            12.7vmin 12.7vmin 0 -1vmin rgba(255, 255, 255, 0),
            0 18vmin 0 -1vmin rgba(81, 122, 229, 0),
            -12.7vmin 12.7vmin 0 -1vmin rgba(255, 255, 255, 0),
            -18vmin 0 0 -1vmin rgba(81, 122, 229, 0),
            -12.7vmin -12.7vmin 0 -1vmin rgba(255, 255, 255, 0);
        }
      }

      .firework-particle {
          position: absolute;
          width: 0.5vmin;
          height: 0.5vmin;
          background: transparent;
          border-radius: 50%;
          animation: firework-anim 3s ease-out infinite;
      }

      @media print {
        header, .no-print {
          display: none !important;
        }

        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          font-family: 'Inter', sans-serif;
        }
        
        main {
          padding: 0 !important;
          margin: 0 !important;
        }

        section {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
          page-break-before: always;
        }
        
        #hero {
          page-break-before: auto;
          min-height: 95vh;
          display: flex;
          align-items: center;
        }
        
        h1, h2, h3, h4, p, div, span, a, svg {
          color: #000000 !important;
        }
        
        .text-slate-200, .text-slate-300, .text-slate-400 {
            color: #333333 !important;
        }

        .text-blue-500, .text-blue-400, .text-\[\#517AE5\] {
            color: #0056b3 !important;
        }
        
        .recharts-wrapper {
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        .glassmorphism {
          background: #f8f9fa !important;
          border: 1px solid #dee2e6 !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }
        
        body::before, body::after {
            display: none !important;
        }
      }
